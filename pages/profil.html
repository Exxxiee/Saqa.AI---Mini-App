<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Saqa.AI - Мой Профиль</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="profil-container">
                <div class="avatar-container">
                    <img src="/images/exxxiee4.jpg" alt="" class="avatar">
                </div>
                <button class="id-btn">
                    <p class="id-text">Мой ID</p>
                </button>
                <div class="settings-info">
                <a href="/pages/navigations.html" class="settings-back-btn">
                    <div class="settings-back-icon">
                        <svg width="7" height="10" viewBox="0 0 7 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.25006 8.5L1.75006 5L5.25006 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </a>
                <div class="setting-text-container">
                    <h1 class="settings-title anime-item">Личный кабинет</h1>
                    <p class="settings-text anime-item">Личный кабинет без лишнего</p>
                </div>
            </div>
                <div class="my-balance-container">
                    <button class="balance-btn">
                        <div class="my-balance-panel">
                            <div class="balance-container">
                                <div class="my-balance-text-container">
                                    <p class="my-balance-nun anime-item">Мой баланс</p>
                                    <img src="/images/logo1.png" alt="" class="my-balance-logo anime-item">
                                </div>
                                <p class="balance-subtext anime-item">Баланс работает в фото и 
                                    <br>видео — твори без границ.
                                </p>
                            </div>
                            <div class="my-balance-money-image anime-item">
                                <img src="/images/money.png" alt="" class="money-image">
                            </div>
                        </div>
                    </button>
                </div>
                <div class="my-balance-container">
                    <button class="balance-btn">
                        <div class="my-balance-panel">
                            <div class="balance-container">
                                <div class="my-balance-text-container">
                                    <p class="my-balance-nun anime-item">Моя дата регистрации</p>
                                </div>
                                <p class="balance-subtext anime-item">Узнать дату регистрации</p>
                            </div>
                            <div class="date-image anime-item">
                                <img src="/images/date.png" alt="" class="date-image">
                            </div>
                        </div>
                    </button>
                </div>
                <div class="setting-theme anime-item">
                    <button class="theme-btn">
                        <img src="/images/icons/moon-stars-svgrepo-com.png" alt="" class="theme-icon">
                        <div class="theme-text">Сменить тему на ночную</div>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/theme-switcher.js"></script>
    <script src="/js/animation.js"></script>
    <script src="/js/webapp.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const balanceBtns = document.querySelectorAll(".balance-btn");

        balanceBtns.forEach((btn) => {
        btn.addEventListener("click", (e) => {
            e.preventDefault();
            send("balance");
        });
        });
    });
    </script>
</body>
</html>
