<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/selected-clothes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Saqa.AI - Выбор костюма</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="settings-info">
                <a href="/pages/navigations.html" class="settings-back-btn">
                    <div class="settings-back-icon">
                        <svg width="7" height="10" viewBox="0 0 7 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.25006 8.5L1.75006 5L5.25006 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </a>
                <div class="setting-text-container">
                    <h1 class="settings-title anime-item">Выберите фильтр</h1>
                    <p class="settings-text anime-item">В данном разделе представлен широкий выбор 
                        <br>фильтров, в котором вы можете сделать фото
                    </p>
                </div>
            </div>
            <div class="image-preview">
                <div class="clothes-image anime-item">
                    <div class="card"><img id="selected-clothes-img" src="" alt=""></div>
                </div>
                <div class="select-btn-container anime-item">
                    <a href="/pages/upload-5.html" class="select-btn">
                        <span class="select-btn-text">Генерировать - 2</span>
                        <img src="/images/coin.png" alt="" class="select-btn-icon">
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/theme-switcher.js"></script>
    <script src="/js/animation.js"></script>
    <script src="/js/selected-image-display.js"></script>
</body>
</html>
