<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/change-agent.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Saqa.AI - Смена агента</title>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="agent-image-container anime-item">
                <img src="/images/exxxiee.jpg" alt="" class="change-agent-image">
            </div>
            <div class="settings-info">
                <a href="/pages/navigations.html" class="settings-back-btn">
                    <div class="settings-back-icon">
                        <svg width="7" height="10" viewBox="0 0 7 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.25006 8.5L1.75006 5L5.25006 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                <div class="setting-text-container">
                    <h1 class="settings-title anime-item">Смена персонажа</h1>
                    <p class="settings-text anime-item">Отправьте <span class="selected-text">25 фото</span> с вашим лицом. Можно по несколько в одном сообщении.</p>
                </div>
            </div>
            <div class="agent-btns anime-item">
                <a href="/pages/create-agent.html" class="change-agent">Создать персонажа</a>
                <a href="#" class="create-agent">Сменить персонажа</a>

        </main>
    </div>
    <script src="/js/theme-switcher.js"></script>
    <script src="/js/animation.js"></script>
