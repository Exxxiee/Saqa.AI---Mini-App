<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/personalization.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Saqa.AI - Персонализация</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="banner-container anime-item">
                <div class="banner"></div>
            </div>
            <div class="settings-container">
                <div class="settings-info">
                    <a href="/pages/navigations.html" class="settings-back-btn">
                        <div class="settings-back-icon">
                            <svg width="7" height="10" viewBox="0 0 7 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.25006 8.5L1.75006 5L5.25006 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </a>
                    <div class="setting-text-container">
                        <h1 class="settings-title anime-item">Персонализация образа</h1>
                        <p class="settings-text anime-item">Меняйте стиль и образы на фото — быстро и весело!</p>
                    </div>
                </div>
                <div class="settings-btn-container anime-item">
                    <a href="/pages/select-clothes.html" class="setting-btn">
                        <img src="/images/presonalization-img1.png" alt="" class="setting-icon">
                        <p class="setting-text">Одежда</p>
                    </a>
                    <a href="/pages/select-hats.html" class="setting-btn">
                        <img src="/images/presonalization-img2.png" alt="" class="setting-icon">
                        <p class="setting-text">Головные уборы</p>
                    </a>
                    <a href="/pages/select-hair.html" class="setting-btn">
                        <img src="/images/presonalization-img3.png" alt="" class="setting-icon">
                        <p class="setting-text">Прически</p>
                    </a>
                    <a href="/pages/select-shoes.html" class="setting-btn">
                        <img src="/images/presonalization-img4.png" alt="" class="setting-icon">
                        <p class="setting-text">Обувь</p>
                    </a>
                    <a href="/pages/select-decoration.html" class="setting-btn">
                        <img src="/images/presonalization-img5.png" alt="" class="setting-icon">
                        <p class="setting-text">Украшения</p>
                    </a>
                    <a href="/pages/select-makeup.html" class="setting-btn">
                        <img src="/images/presonalization-img6.png" alt="" class="setting-icon">
                        <p class="setting-text">Макияж</p>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/theme-switcher.js"></script>
    <script src="/js/animation.js"></script>
</body>
</html>
